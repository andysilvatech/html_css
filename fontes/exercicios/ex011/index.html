<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="./images/photo-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="./images/photo-m.png" type="image/png">
    <img src="./images/photo-g.png" alt="A imagem flexivel funciona!">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>

  <audio preload="metadata" controls autoplay loop>
    <!-- Audios nos formatos mpeg e ogg são mais recomendados :) -->
    <source src="./media/guanacast-33.mp3" type="audio/mpeg">
    <source src="./media/guanacast-33.ogg" type="audio/ogg">
    <source src="./media/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir áudios. <a href="media/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a> </p>
  </audio>
</body>
</html>
