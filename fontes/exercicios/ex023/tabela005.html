<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    caption {
      font-size: 1.3em;
      padding: 5px;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      text-align: start;
    }

    th, td {
      border: 1px solid gray;
      padding: 10px;
      width: 100px;
    }

    .destaque-coluna {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Exercício de Tabelas</h1>
  <table>
    <caption>Cadastro</caption>
    <colgroup>
      <col class="destaque-coluna">
      <col>
      <col class="destaque-coluna">
      <col>
    </colgroup>
    <tr>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Idade</th>
      <th>Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Cláudio</td>
      <td>M</td>
      <td>28</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>42</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>M</td>
      <td>19</td>
      <td>Vendedor</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>F</td>
      <td>39</td>
      <td>Médica</td>
    </tr>
    <tr>
      <td>Otávio</td>
      <td>M</td>
      <td>22</td>
      <td>Nutricionista</td>
    </tr>
  </table>
</body>
</html>
