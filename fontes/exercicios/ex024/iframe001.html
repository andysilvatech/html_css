<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de Iframe</title>
  <style>
    iframe {
      border-radius: 10px;
      /* para o iframe, a largura e altura que tem a maior precedencia é a do CSS, mesmo que eu configure essas propriedades 'width' e 'height'*/
      width: 200px;
      height: 200px;
      border: 1px dashed blue;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de Iframe</h1>
  <p>
    acessando o site do 
    
    <!-- Tamanho padrão 300x150-->
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500"
      scrolling="no">
      <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a>
    </iframe> 
    
    para aprender a programar.</p>

  <p>
    
    O site do 
    <iframe src="https://google.com.br" frameborder="0">
      <a href="https://google.com.br" target="_blank">Google</a>
    </iframe>
  
    também é muito legal, pena que não funciona dentro do iframe!

  </p>

  <p>
    O repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
      no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe>

    também é bem legal!
  </p>

</body>
</html>
