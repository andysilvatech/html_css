<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iname">Nome:</label>
      <input type="text" name="name" id="iname" placeholder="Nome Completo" autocomplete="name" required>
    </p>
    <p>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1">
    </p>
    <p>
      <label for="ischoolyear">Período Letivo:</label>
      <input type="month" name="schoolyear" id="ischoolyear" value="2020-05">
    </p>
    <p>
      <label for="itestday">Dia da Prova:</label>
      <input type="date" name="testday" id="itestday" value="2020-05-12">
    </p>
    <p>
      <label for="itesttime">Horário da Prova:</label>
      <input type="time" name="testtime" id="itesttime">
    </p>
    <hr>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
