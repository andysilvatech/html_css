<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      color: #2bafdb
    }
    fieldset {
      border: dashed 2px #2bafdb;
    }

    fieldset legend {
      font-size: 1.5em;
    }

    p.buttons input {
      padding: 8px 80px;
      margin-left: 5px;
      background-color: #2bafdb;
      border-radius: 5px;
      border: 0px;
      font-weight: bold;
      color: aliceblue;
      box-shadow: 0px 3px 5px #00000075;
    }
    p.buttons {
      text-align: end;
    }

  </style>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Sexo</legend>
      <!-- TODOS OS BOTÕES DE RÁRIO QUE FAZEM PARTE DO MESMO GRUPO DEVEM TER O MESMO ATRIBUITO NAME, PARA TER O COMPOPRTAMENTO DE SELECIONAR UM DOS DOIS.-->
      <input type="radio" name="sexo" id="imasc" value="M" checked>
      <label for="imasc">Masculino</label>
      <br>
      <input type="radio" name="sexo" value="F" id="ifem">
      <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="fut" id="ifut" checked>
      <label for="ifut">Futebol</label>
      <br>
      <input type="checkbox" name="basq" id="ibasq" checked>
      <label for="ibasq">Basquete</label>
      <br>
      <input type="checkbox" name="inat" id="inat">
      <label for="inat">Natação</label>
      <br>
      <input type="checkbox" name="ten" id="iten">
      <label for="iten">Tênis</label>
    </fieldset>
    <p class="buttons">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
